<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-[#111811] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Welcome to pAI
            </h2>
            <div class="w-full" style="height: 20px;"></div>

            <!-- LOGIN FORM START -->
            <form method="POST" action="login.php" class="w-full">
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111811] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f0] focus:border-none h-14 placeholder:text-[#638863] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="w-full" style="height: 20px;"></div>

              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111811] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f0] focus:border-none h-14 placeholder:text-[#638863] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex px-4 py-3">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#47eb47] text-[#111811] text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Log in</span>
                </button>
              </div>
            </form>
            <!-- LOGIN FORM END -->

            <p
              class="text-[#638863] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Don't have an account? <a href="register.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
